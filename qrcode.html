<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decode - Text</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				corePlugins: {
					preflight: false,
				},
			}
		</script>
		<script src="qrcodejs.js"></script>
	</head>
	<body
		class="bg-slate-900 grid place-items-center text-slate-100 overflow-hidden"
	>
		<div class="grid place-items-center">
			<h1>QR Code Maker</h1>
			<input
				id="in"
				placeholder="Text"
				class="placeholder:text-slate-100 rounded-md outline-none bg-slate-500 border-none py-[.5rem] px-[1rem] hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100"
			/>
			<br />
			<div id="container"></div>
			<br />
			<button
				id="make"
				class="rounded-md outline-none bg-slate-500 border-none py-[1rem] px-[2rem] hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100"
			>
				Make
			</button>
            <br>
            <br>
            <details>
                <summary>Customize</summary>
              <label for="dc">Dark Color:</label>
              <input
				id="dc"
                type="color"
                value="#000000"
				class="rounded-md outline-none bg-slate-500 border-none hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4"
			/>
            <br>
            <label for="lc">Light Color:</label>
            <input
				id="lc"
                type="color"
                value="#ffffff"
				class="rounded-md outline-none bg-slate-500 border-none hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4"
			/>
            </details>
			<script src="qrcode.js"></script>
		</div>
	</body>
</html>
