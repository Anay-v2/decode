<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decode - Text</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				corePlugins: {
					preflight: false,
				},
			}
		</script>
	</head>
	<body
		class="bg-slate-900 grid place-items-center text-slate-100 overflow-hidden"
	>
		<h1>Text Encoders</h1>
		<select
			id="method"
			class="rounded-md outline-none bg-slate-500 border-none py-[1rem] px-[2rem] hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100"
		>
			<option value="caeser">Caeser Cipher</option>
			<option value="morse">Morse Code</option>
			<option value="base64">Base64</option>
			<option value="ascii">Ascii</option>
			<option value="bacon">Bacon Cipher</option>
		</select>
		<div>
			<br />
			<div class="flex gap-x-4">
				<input
					id="in"
					placeholder="Input"
					class="placeholder:text-slate-100 outline-none bg-slate-500 border-none py-[.5rem] px-[1rem] hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100 h-25 text-center"
				/>
				<div class="grid">
					<button
						id="en"
						class="rounded-md outline-none bg-slate-500 border-none py-[0.5rem] px-[1rem] hover:bg-green-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100 bg-green-500"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5"
							viewBox="0 0 20 20"
							fill="currentColor"
						>
							<path
								fill-rule="evenodd"
								d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
								clip-rule="evenodd"
							/>
						</svg>
						<br />
						Encode
					</button>
					<br />
					<input
						id="key"
						placeholder="Key"
						class="placeholder:text-slate-100 rounded-md outline-none bg-slate-500 border-none py-[.5rem] px-[1rem] disabled:hover:bg-slate-500 disabled:bg-slate-400 hover:bg-slate-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100"
					/>
					<br />
					<button
						id="de"
						class="rounded-md outline-none bg-slate-500 border-none py-[0.5rem] px-[1rem] hover:bg-red-600 ring-0 ring-slate-200/50 duration-300 focus:ring-4 text-slate-100 bg-red-500"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5"
							viewBox="0 0 20 20"
							fill="currentColor"
						>
							<path
								d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
							/>
						</svg>
						<br />
						Decode
					</button>
				</div>
				<input
					id="out"
					placeholder="Output"
					disabled
					class="placeholder:text-slate-100 outline-none bg-slate-500 border-none py-[.5rem] px-[1rem] text-slate-100 h-25 text-center"
				/>
			</div>
		</div>
		<script src="text.js"></script>
	</body>
</html>
